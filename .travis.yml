language: go

go:
  - 1.9.x
  - 1.10.x

os:
  - linux

env:
  - GO_ENV=test

services:
  - postgresql

before_script:
  - buffalo db create -a
  - buffalo db migrate
  - mkdir -p $TRAVIS_BUILD_DIR/public/assets
  - go get github.com/gobuffalo/suite

go_import_path: github.com/piffio/myvol

install:
  - go get github.com/gobuffalo/buffalo/buffalo
  - go get $(go list ./... | grep -v /vendor/)

script: buffalo test
