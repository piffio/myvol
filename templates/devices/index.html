<div class="page-header">
  <h1>Devices</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newDevicesPath() %>" class="btn btn-primary">Create New Device</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (device) in devices { %>
      <tr>
      <td>
          <div class="pull-left">
            <%= device.Model %> - <%= device.Description %>
          </div>
          <div class="pull-right">
            <a href="<%= devicePath({ device_id: device.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editDevicePath({ device_id: device.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= devicePath({ device_id: device.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
